<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <link rel="stylesheet" href="__BS_CSS__/font.css">
    <link rel="stylesheet" href="__BS_CSS__/xadmin.css">
    <script type="text/javascript" src="__P_JS__/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="__BS_LAY__/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__BS_JS__/xadmin.js"></script>
    <script type="text/javascript" src="__BS_JS__/cookie.js"></script>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">超级后台</a>
        <a href="">公司管理</a>
        <a>
          <cite>公司账户设置</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <div class="layui-form-item">
          <label class="layui-form-label">EOS账户</label>
          <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入EOS账户" autocomplete="off" class="layui-input account" value="<{$data.account}>">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">备注内容</label>
          <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入QQ群" autocomplete="off" class="layui-input qq" value="<{$data.qq}>">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">备注内容</label>
          <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input phone" value="<{$data.phone}>">
          </div>
        </div>
        <div class="layui-upload">
          <button type="button" class="layui-btn" id="test1">修改图片</button>
          <div class="layui-upload-list">
            <img class="layui-upload-img" id="demo1" src="/static/public/img/QR_code/<{$data.img}>">
            <p id="demoText"></p>
          </div>
        </div> 
        <div class="layui-form-item">
          <label class="layui-form-label">手续费</label>
          <div class="layui-input-block">
            <input type="text" name="fee" required  lay-verify="required" placeholder="手续费" autocomplete="off" class="layui-input fee" value="<{$datas.fee}>">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">超级收益人默认收益</label>
          <div class="layui-input-block">
            <input type="text" name="super" required  lay-verify="required" placeholder="超级收益人默认收益" autocomplete="off" class="layui-input super" value="<{$datas.super}>">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">普通用户二级邀请收入</label>
          <div class="layui-input-block">
            <input type="text" name="first" required  lay-verify="required" placeholder="二级邀请收入" autocomplete="off" class="layui-input first" value="<{$datas.first}>">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">普通用户二级邀请收入</label>
          <div class="layui-input-block">
            <input type="text" name="second" required  lay-verify="required" placeholder="二级邀请收入" autocomplete="off" class="layui-input second" value="<{$datas.second}>">
          </div>
        </div>
    </div>
    <script type="text/javascript">
      $(".account").change(function(){
        $.ajax({
          url: 'sub/company_edit_acconut',
          type: 'post',
          dataType: 'json',
          data: {"content": $(this).val()},
          success:function(msg){
            if(msg.flag=="true"){
              layer.msg("修改成功");
            }else{
              layer.msg(msg.msg);
            }
          }
        });
      })
      $(".qq").change(function(){
        $.ajax({
          url: 'sub/company_edit_qq',
          type: 'post',
          dataType: 'json',
          data: {"content": $(this).val()},
          success:function(msg){
            if(msg.flag=="true"){
              layer.msg("修改成功");
            }else{
              layer.msg(msg.msg);
            }
          }
        });
      })
      $(".phone").change(function(){
        $.ajax({
          url: 'sub/company_edit_phone',
          type: 'post',
          dataType: 'json',
          data: {"content": $(this).val()},
          success:function(msg){
            if(msg.flag=="true"){
              layer.msg("修改成功");
            }else{
              layer.msg(msg.msg);
            }
          }
        });
      })
      $(".fee").change(function(){
        $.ajax({
          url: 'sub/income_edit',
          type: 'post',
          dataType: 'json',
          data: {'field':'fee',"value": $(this).val()},
          success:function(msg){
            if(msg.flag=="true"){
              layer.msg("修改成功");
            }else{
              layer.msg(msg.msg);
            }
          }
        });
      })
      $(".super").change(function(){
        $.ajax({
          url: 'sub/income_edit',
          type: 'post',
          dataType: 'json',
          data: {'field':'super',"value": $(this).val()},
          success:function(msg){
            if(msg.flag=="true"){
              layer.msg("修改成功");
            }else{
              layer.msg(msg.msg);
            }
          }
        });
      })
      $(".first").change(function(){
        $.ajax({
          url: 'sub/income_edit',
          type: 'post',
          dataType: 'json',
          data: {'field':'first',"value": $(this).val()},
          success:function(msg){
            if(msg.flag=="true"){
              layer.msg("修改成功");
            }else{
              layer.msg(msg.msg);
            }
          }
        });
      })
      $(".second").change(function(){
        $.ajax({
          url: 'sub/income_edit',
          type: 'post',
          dataType: 'json',
          data: {'field':'second',"value": $(this).val()},
          success:function(msg){
            if(msg.flag=="true"){
              layer.msg("修改成功");
            }else{
              layer.msg(msg.msg);
            }
          }
        });
      })
      layui.use('upload', function(){
        var upload = layui.upload;     
          
        //普通图片上传
          var uploadInst = upload.render({
            elem: '#test1'
            ,url: 'sub/company_edit_img'
            ,before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#demo1').attr('src', result); //图片链接（base64）
              });
            }
          });
      });
    </script>
  </body>

</html>
